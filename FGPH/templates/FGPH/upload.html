{% extends 'FGPH/template.html' %}
{% load static %}

{% block style %}
<style>

    #card2 {
        display: none;
    }

</style>
{% endblock style %}

{% block content %}
<div class="container">
    <form method="post" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-auto me-auto"><a class="btn btn-outline-dark mb-2" href="{% url 'FGPH:home' %}">Cancel</a></div>
                    <div class="col-auto"><button type="submit" class="btn btn-outline-dark mb-2">Upload <i class="bi bi-upload"></i></button></div>
                    <!--data-recipe="{{ recipe.id }}" data-action="add" class="btn btn-outline-secondary add-recipe"-->
                </div>

                <div class="card">
                    <div class="m-3">
                        <label class="form-label">Recipe</label>
                        <input  name="name" class="form-control" type="text" placeholder="Enter recipe name">
                    </div>

                    <div class="m-3">
                        <label class="form-label">Category</label>
                        <!--<input name="category" class="form-control" type="text" placeholder="Enter category">-->
                        <select  name="category" class="form-control">
                            <option value="">Select Category...</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="m-3">
                        <label class="form-label">Tags</label>
                        <div class="multifield-container">
                            <div class="input-group mb-1">
                                <input name="tag" class="form-control mb-1" type="text" placeholder="Enter tags">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary delete-button" type="button">x</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="m-3">
                        <label class="form-label">Upload Thumbnail</label>
                        <input  name="thumbnail" class="form-control" type="file">
                        <!--<input name="image" class="form-control" type="file" multiple>-->

                    </div>

                    <div class="m-3">
                        <label class="form-label">Region</label>
                        <!--<input name="category" class="form-control" type="text" placeholder="Enter category">-->
                        <select  name="region" class="form-control">
                            <option value="">Select Region...</option>
                            {% for region in regions %}
                            <option value="{{ region.id }}">{{ region.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                
                    <div class="m-3">
                        <label class="form-label">Description</label>
                        <textarea  name="description" class="form-control" type="text" placeholder="Enter description"></textarea>
                    </div>

                    <div class="m-3">
                        <label class="form-label">Steps</label>
                        
                        <div class="multifield-container">
                            <div class="input-group mb-1">
                                <input name="step" class="form-control mb-1" type="text" placeholder="Add Step">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary delete-button" type="button">x</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-3">
                        <label class="form-label">Ingredients</label>
                        <div class="multifield-container">
                            <div class="input-group mb-1">
                                <input name="ingredient" class="form-control mb-1" type="text" placeholder="Add Ingredient">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary delete-button" type="button">x</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-3">
                        <label class="form-label">Upload Images</label>
                        <input  name="images" class="form-control" type="file" multiple>
                    </div>
                </div>
            </div>
        </div>      
    </form>
</div>

{% endblock content %}
