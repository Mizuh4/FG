{% extends 'FGPH/template.html' %}
{% load static %}

{% block content %}
<h4>Cookbook</h4>
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">

            <a  class="btn btn-outline-dark" href="{% url 'FGPH:home' %}">&#x2190; Browse Recipes</a>

            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Search: </h5></th>
                </tr>
            </table>

        </div>

        <br>
        
    </div>
</div>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" style="color: black;">Saved</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" style="color: black;">Created</a>
    </li>
</ul>

<div class="row">
    {% for cookbookRecipe in cookbookRecipes %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ cookbookRecipe.recipe.thumbnail.url }}">
			<div class="box-element product">
				<h6><strong>{{ cookbookRecipe.recipe.name }}</strong></h6>
				<h6 style="line-height: 10px;">by: {{ cookbookRecipe.recipe.author }}</h6>
				<hr>
				
				<button data-recipe="{{ cookbookRecipe.recipe.id }}" data-action="remove" class="btn btn-outline-secondary remove-recipe">Remove from Cookbook</button>
				<a href="{% url 'FGPH:recipe' cookbookRecipe.recipe.id %}" class="btn btn-outline-success view-recipe">View</a>
                <a href="{% url 'FGPH:editRecipe' cookbookRecipe.recipe.id %}" class="btn btn-outline-primary view-recipe">Edit</a>

				<!--<h4 style="float: right"><i class="me-2 bi bi-heart"></i></h4>-->
			</div>
		</div>
	{% endfor %}
</div>
{% endblock content %}
