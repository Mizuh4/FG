{% extends 'FGPH/template.html' %}
{% load static %}

{% block content %}
<h4>Cookbook</h4>
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">

            <a  class="btn btn-outline-dark" href="{% url 'FGPH:home' %}">&#x2190; Browse Recipes</a>

            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Recipes: <strong>{{ recipecount }}</strong></h5></th>
                </tr>
            </table>

        </div>

        <br>
        
    </div>
</div>

<div class="row">
    {% for recipe in cookbook %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ recipe.imageURL }}">
			<div class="box-element product">
				<h6><strong>{{ recipe.name }}</strong></h6>
				<h6 style="line-height: 10px;">by: {{ recipe.author }}</h6>
				<hr>
				
				<button  class="btn btn-outline-secondary add-btn">Add to Cookbook</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="float: right"><i class="me-2 bi bi-heart"></i></h4>
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}

<div class="box-element">
    <div class="cart-row">
        <div style="flex:2"></div>
        <div style="flex:2"><strong>Item</strong></div>
        <div style="flex:1"><strong>Price</strong></div>
        <div style="flex:1"><strong>Quantity</strong></div>
        <div style="flex:1"><strong>Total</strong></div>
    </div>
    
    <div class="cart-row">
        <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
        <div style="flex:2"><p>Product 1</p></div>
        <div style="flex:1"><p>$20</p></div>
        <div style="flex:1">
            <p class="quantity">2</p>
            <div class="quantity">
                <img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
        
                <img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
            </div>
        </div>
        <div style="flex:1"><p>$32</p></div>
    </div>

</div>
